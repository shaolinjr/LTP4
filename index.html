<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastro de Produtos</title>

  <link rel="stylesheet" href="libs/bootstrap4/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="libs/font-awesome.css">
  <!-- Popper.js import required for bootstrap 4 -->
  <script src="libs/popper.js-1.12.5/dist/umd/popper.min.js"></script>
</head>
<body onload="listaViagens.loadUrl()">
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Travel$$</a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <div class="form-inline mt-2 mt-md-0" >
        <input class="form-control mr-sm-2" type="text" placeholder="Pesquisa" aria-label="Pesquisar" id="searchBar">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="listaViagens.pesquisar()">Pesquisar</button>
      </div>
    </div>
  </nav>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Viagens disponíveis</h1>
        </div>
      </div>
    </div>
  </section>

  <section class="viagens-section">
    <div class="container">
      <div class="row" id="cardRow">

        <div class="col-md-4">
          <div class="card" style="width:18rem" id="add-card" data-toggle="modal" data-target="#exampleModal">
            <div class="plus-wrapper">
              <i class="fa fa-plus fa-5x"></i>
              <h4>Nova viagem</h4>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Adicionar nova viagem</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <form method="GET" id="formViagem">
                  <div class="form-group row">
                    <label for="titulo" class="col-sm-2 col-form-label">Título: </label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="titulo" placeholder="Las Vegas, NV">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="preco" class="col-sm-2 col-form-label">Preço: </label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="preco" placeholder="Digite o preço">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="imagem" class="col-sm-2 col-form-label">Imagem: </label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="imagem" placeholder="Digite o caminho da imagem">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" onclick="listaViagens.adicionar(formViagem)">Adicionar</button>
        </div>
      </div>
    </div>
  </div>

   <!-- modal edit dialog end -->
  <!-- jQuery Import -->
  <script src="libs/jquery-3.2.1.min.js"></script>
  <!-- Bootstrap 4 Import -->
  <script src="libs/bootstrap4/js/bootstrap.min.js"></script>
  <!-- Main js -->
  <script src="scripts/main.js"></script>
</body>
</html>
